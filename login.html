  <body class="body">
    <div class="container form-wrapper">
      <form action="" class="form_login">
        <h1 class="text-center">Sign in</h1>
        <div class="form-group">  
             <label for="email" class="sr-only">Enter Email Address</label>
          <input type="email" name="email" id="" class="form-control" required autofocus="" placeholder="Enter email addresss">
        </div>
         <div class="form-group">
            <label for="password" class="sr-only">Enter Password</label>
          <input type="password" name="password" id="" class="form-control" required autofocus="" placeholder="Enter password">

         </div>
        <div class="checkbox">
          <label for="remember"><input type="checkbox" value="" name="remember" id="remember">Remember me</label>
        </div>
          <button type="button" class="btn btn-primary btn-block">Sign in</button>
         
      </form>
    </div>
